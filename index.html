<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex  flex-column justify-content-center align-items-center m-1">
        <div class="container cont w-50  bg-dark d-flex flex-row  align-items-center justify-content-center">
            <h1 class="fs-4 text-light m-0">EVENT REGISTRATION FORM</h1>
        </div>  
        <div class="container w-50 cont-inner bg-light p-5">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control form-control-sm " id="name">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5 ps-3">
                    <p>First Name</p>
                </div>
                <div class="col-sm-5 ps-3">
                    <p>Last Name</p>
                </div>

            </div>
            <div class="row mb-3">
                <label for="com" class="col-sm-2 col-form-label col-form-label-sm">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="com"  >
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="example@email.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control form-control-sm" id="phone">
                </div>
                <div class="col-sm-8">
                    <input type="number" class="form-control form-control-sm">
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2 ps-3 fw-lighter">
                    <p class="fw-lighter">Area Code</p>
                </div>
                <div class="col-sm-8 ps-3">
                    <p>Phone Number</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="subject" class="col-sm-2 col-form-label col-form-label-sm">Subject</label>
                <div class="col-sm-10">
                    <select id="subject" class="form-select">
                        <option class="fs-6" selected hidden>Choose Option</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="radio" class="col-sm-12 col-form-label col-form-label-sm">Are you an existing customer?</label>
                <div class="col-sm-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">Yes</label>
                </div>
                <div class="col-sm-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">No</label>
                </div> 
            </div>

            <div class="row mb-3">
                <!--<div class="col-sm-6">
                    <button type="button" class="btn btn-danger btn-sm fs-6 p-2 fw-bold">REGISTER</button>
                </div>
                <div class="col-sm-8"></div> --> 
                <button type="button" class="btn btn-danger btn-sm fs-6 p-2 fw-bold w-25 ms-2">REGISTER</button>

            </div>

        </div>

    </div>
    
</body>
</html>
